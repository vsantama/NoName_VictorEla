<body>
    <h1>Game attempt</h1>
    <script type="module">
        import Game from './game.js'; 
        import HowToPlay from './stuff/js/howto.js';
        import Menu from './stuff/js/menu.js';
        import Pause from './stuff/js/pause.js';
        import TitleScreen from './stuff/js/titleScreen.js';
        import CharSel from './stuff/js/charse.js';
        var config = {
            type: Phaser.AUTO,
            width: 1400,
            height: 800,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: [ TitleScreen, Menu, Game, HowToPlay, CharSel, Pause],
            physics: { default: 'arcade', arcade: { gravity: { y: 1000 }, debug: true } }
        };
        new Phaser.Game(config);
    </script>
